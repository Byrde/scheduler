---
name: CI

on:
  push:
    branches:
      - main

jobs:
  build-test-release-publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      
      - name: Configure GitHub Packages credentials
        run: |
          mkdir -p ~/.sbt
          cat > ~/.sbt/.credentials << EOF
          realm=GitHub Package Registry
          host=maven.pkg.github.com
          user=${{ github.actor }}
          password=${{ secrets.GITHUB_TOKEN }}
          EOF
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Compile project
        run: sbt compile
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run tests
        run: sbt test
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Semantic Release
        id: release
        uses: Byrde/github-reusable-workflows/actions/semantic-release@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          should-create-release: true
      
      - name: Log in to GitHub Container Registry
        if: steps.release.outputs.new-release-published == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and publish Docker image
        if: steps.release.outputs.new-release-published == 'true'
        run: sbt -Dversion=${{ steps.release.outputs.new-release-version }} docker:publish
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

