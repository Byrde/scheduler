# Default configuration - override with environment variables in production

database {
  url = ""
  url = ${?DATABASE_URL}
  max-pool-size = 10
}

pubsub {
  project-id = ""
  project-id = ${?PUBSUB_PROJECT_ID}
  
  subscription = ""
  subscription = ${?PUBSUB_SUBSCRIPTION}
  
  credentials-path = ${?PUBSUB_CREDENTIALS_PATH}
}

scheduler {
  max-threads = 10
  max-threads = ${?MAX_THREADS}
  
  polling-interval-seconds = 10
  polling-interval-seconds = ${?POLLING_INTERVAL_SECONDS}
}

